@let data = documentData();

@if (data) {
  <cw-document-layout>
    <cw-document-control-panel
      [title]="data.name"
      (save)="handleDocumentSave()"
      slot="header"
    />
    <cw-document-pages-list slot="pages-list" [pages]="data.pages" />
    <cw-document-annotations-list slot="annotations-list" />
  </cw-document-layout>
}
